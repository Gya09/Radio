<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotify Style Music Player</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .player {
    background-color: #181818;
    border-radius: 16px;
    padding: 25px;
    width: 340px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.6);
    text-align: center;
  }

  .song-title {
    font-weight: bold;
    margin-bottom: 15px;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 15px;
  }

  button {
    background: none;
    border: none;
    color: white;
    font-size: 26px;
    cursor: pointer;
  }

  button:hover {
    color: #1db954;
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 3px;
    margin: 15px 0;
    cursor: pointer;
  }

  .progress {
    height: 6px;
    background: #1db954;
    width: 0%;
    border-radius: 3px;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #b3b3b3;
  }

  input[type="range"] {
    width: 100%;
    accent-color: #1db954;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="player">
  <div class="song-title" id="song-title">Joji - Glimpse of Us</div>
  <audio id="audio" src="Joji.-.Glimpse.of.Us.Lyrics.mp3"></audio>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="next">⏭️</button>
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
</div>
