<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gya09 Radio</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .player {
      background: #181818;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      max-width: 350px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 16px;
      margin: 10px 0 15px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    button {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #17a34a;
    }
  </style>
</head>
<body>
  <div class="player">
    <img id="cover" src="https://i.imgur.com/zEfdO3O.jpg" alt="Cover Art">
    <h2 id="title">Click Start to Play</h2>
    <audio id="audio" controls></audio>
    <div>
      <button id="startBtn" onclick="startRadio()">▶ Start Radio</button>
      <button onclick="prevSong()">⏮ Prev</button>
      <button onclick="nextSong()">⏭ Next</button>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "Summer City – Kevin MacLeod",
        src: "https://archive.org/download/kevin-macleod-music/Summer%20City.mp3",
        cover: "https://i.imgur.com/0QZclKF.jpg"
      },
      {
        title: "Carefree Melody – Twin Musicom",
        src: "https://archive.org/download/TwinMusicom_CarefreeMelody/TwinMusicom_CarefreeMelody.mp3",
        cover: "https://i.imgur.com/yrgqIvK.jpg"
      },
      {
        title: "Dream Culture – Kevin MacLeod",
        src: "https://archive.org/download/kevin-macleod-music/Dream%20Culture.mp3",
        cover: "https://i.imgur.com/0UpYvXh.jpg"
      },
      {
        title: "Life of Riley – Kevin MacLeod",
        src: "https://archive.org/download/kevin-macleod-music/Life%20of%20Riley.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const startBtn = document.getElementById("startBtn");

    function loadSong(index) {
      const song = songs[index];
      title.textContent = song.title;
      cover.src = song.cover;
      audio.src = song.src;
    }

    function startRadio() {
      startBtn.style.display = "none";
      audio.play().catch(err => {
        console.log("Playback blocked:", err);
        alert("Jika tidak otomatis, tekan tombol Play di bawah.");
      });
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    audio.addEventListener("ended", nextSong);
    loadSong(currentIndex);
  </script>
</body>
</html>
