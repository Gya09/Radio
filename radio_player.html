<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gya09 Radio</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .player {
      background: #181818;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      max-width: 350px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 16px;
      margin: 10px 0 15px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    button {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #17a34a;
    }
  </style>
</head>
<body>
  <div class="player">
    <img id="cover" src="https://i.imgur.com/zEfdO3O.jpg" alt="Cover Art">
    <h2 id="title">Click Start to Play</h2>
    <audio id="audio" controls></audio>
    <div>
      <button id="startBtn" onclick="startRadio()">▶ Start Radio</button>
      <button onclick="prevSong()">⏮ Prev</button>
      <button onclick="nextSong()">⏭ Next</button>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "Miley Cyrus - Angels Like You",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/%40MileyCyrus%20-%20Angels%20Like%20You%20%28Lyrics%29.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Adele - Easy On Me",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/Adele%20-%20Easy%20On%20Me%20%28Official%20Lyric%20Video%29.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Alphaville - Forever Young",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/Alphaville%20-%20Forever%20Young%20%28%20Video%20Lyrics%20%29.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Benson Boone - Beautiful Things",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/Benson%20Boone%20-%20Beautiful%20Things%20%28Official%20Music%20Video%29.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Bruno Mars - When I Was Your Man",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/Bruno%20Mars%20-%20When%20I%20Was%20Your%20Man.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Joji - Glimpse of Us",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/Joji%20-%20Glimpse%20of%20Us%20%28Lyrics%29.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Arctic Monkeys - 505",
        src: "https://raw.githubusercontent.com/gya09/Radio/main/music/arctic%20monkeys%20__%20505%20lyrics.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const startBtn = document.getElementById("startBtn");

    function loadSong(index) {
      const song = songs[index];
      title.textContent = song.title;
      cover.src = song.cover;
      audio.src = song.src;
    }

    function startRadio() {
      startBtn.style.display = "none";
      audio.play().catch(err => {
        console.log("Playback blocked:", err);
        alert("Jika tidak otomatis, tekan tombol Play di bawah.");
      });
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    audio.addEventListener("ended", nextSong);
    loadSong(currentIndex);
  </script>
</body>
</html>
