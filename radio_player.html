<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gya Radio Live v3</title>
  <style>
    :root {
      --bg: radial-gradient(circle at top, #0a0a0a, #181818);
      --text: #ffffff;
      --button: #1db954;
      --button-hover: #17a34a;
      --shadow: rgba(29, 185, 84, 0.3);
    }

    body.light {
      --bg: radial-gradient(circle at top, #f3f3f3, #d9d9d9);
      --text: #111;
      --button: #007bff;
      --button-hover: #0063cc;
      --shadow: rgba(0, 123, 255, 0.3);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      transition: background 1s, color 0.5s;
    }

    .player {
      background: rgba(20, 20, 20, 0.85);
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 0 40px var(--shadow);
      max-width: 360px;
      transition: all 0.5s;
    }

    body.light .player {
      background: rgba(255, 255, 255, 0.85);
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      transition: 0.5s;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0 15px;
      overflow: hidden;
      white-space: nowrap;
    }

    h2 span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      from { transform: translate(0, 0); }
      to { transform: translate(-100%, 0); }
    }

    .now-playing {
      font-size: 14px;
      margin-top: 5px;
      opacity: 0.8;
    }

    .equalizer {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 3px;
    }

    .bar {
      width: 4px;
      height: 15px;
      background: var(--button);
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }

    button {
      background: var(--button);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: var(--button-hover);
    }

    #themeToggle {
      margin-top: 8px;
      background: none;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 6px 12px;
      font-size: 13px;
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 8px;
    }

    #clock {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="player" id="playerBox">
    <img id="cover" src="" alt="Cover Art">
    <h2 id="title"><span>Loading...</span></h2>
    <div class="now-playing">Now Playing 
      <div class="equalizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      </div>
    </div>
    <audio id="audio" controls autoplay></audio>
    <div>
      <button onclick="prevSong()">‚èÆ Prev</button>
      <button onclick="nextSong()">‚è≠ Next</button>
    </div>
    <button id="themeToggle">üåô Toggle Theme</button>
    <div id="clock"></div>
  </div>

  <footer>¬© 2025 Gya Radio ‚Ä¢ Royalty-Free Playlist</footer>

  <script>
    const songs = [
      {
        title: "Dreams of Summer ‚Äì Komiku",
        src: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/It's_time_for_adventure/Komiku_-_03_-_Dreams_of_Summer.mp3",
        cover: "https://i.imgur.com/0QZclKF.jpg"
      },
      {
        title: "Night Drive ‚Äì Artificial.Music",
        src: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Artificial_Music/Awake/Artificial_Music_-_Night_Drive.mp3",
        cover: "https://i.imgur.com/yrgqIvK.jpg"
      },
      {
        title: "In Love With You ‚Äì A Himitsu",
        src: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/A_Himitsu/Adventure/A_Himitsu_-_In_Love_With_You.mp3",
        cover: "https://i.imgur.com/0UpYvXh.jpg"
      },
      {
        title: "Fresh Air ‚Äì Scandinavianz",
        src: "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scandinavianz/Fresh_Air/Scandinavianz_-_Fresh_Air.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const playerBox = document.getElementById("playerBox");
    const themeToggle = document.getElementById("themeToggle");

    // Load song
    function loadSong(index) {
      const song = songs[index];
      title.innerHTML = `<span>${song.title}</span>`;
      cover.src = song.cover;
      audio.src = song.src;
      document.title = `üéß ${song.title} | Gya Radio`;
      playerBox.style.boxShadow = `0 0 30px var(--shadow)`;
      audio.play();
    }

    // Next / Prev
    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
    }
    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
    }
    audio.addEventListener("ended", nextSong);

    // Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      document.getElementById("clock").textContent = "üïí " + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme control
    function applyAutoTheme() {
      const hour = new Date().getHours();
      if (hour >= 6 && hour < 18) {
        document.body.classList.add("light");
      } else {
        document.body.classList.remove("light");
      }
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    window.onload = () => {
      applyAutoTheme();
      loadSong(currentIndex);
      audio.volume = 0.8;
    };
  </script>
</body>
</html>
