<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotify Style Radio Player</title>
<style>
  :root {
    --main-color: #1db954;
    --background-dark: #121212;
    --background-light: #f2f2f2;
    --text-dark: #ffffff;
    --text-light: #000000;
    --accent: #a259ff;
  }

  body {
    background-color: var(--background-dark);
    color: var(--text-dark);
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background 0.5s, color 0.5s;
  }

  .player {
    background: rgba(30, 30, 30, 0.8);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    width: 340px;
    box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    text-align: center;
    transition: background 0.5s;
  }

  .cover {
    width: 260px;
    height: 260px;
    margin: 0 auto 15px;
    background: linear-gradient(135deg, var(--accent), #5a2ea6);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(162,89,255,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: white;
    text-shadow: 0 0 6px rgba(0,0,0,0.4);
  }

  .song-title {
    font-weight: 600;
    font-size: 18px;
  }

  .song-artist {
    font-size: 14px;
    color: #b3b3b3;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    margin-top: 15px;
  }

  button {
    background: none;
    border: none;
    color: var(--text-dark);
    font-size: 26px;
    cursor: pointer;
    position: relative;
  }

  button:hover {
    color: var(--accent);
  }

  button::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(50,50,50,0.9);
    color: white;
    font-size: 12px;
    padding: 3px 8px;
    border-radius: 5px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }

  button:hover::after {
    opacity: 1;
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background: #333;
    border-radius: 3px;
    margin: 15px 0;
    cursor: pointer;
  }

  .progress {
    height: 6px;
    background: var(--accent);
    width: 0%;
    border-radius: 3px;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #b3b3b3;
  }

  input[type="range"] {
    width: 100%;
    accent-color: var(--accent);
    cursor: pointer;
  }

  .theme-toggle {
    position: absolute;
    top: 20px;
    right: 25px;
    background: var(--accent);
    border: none;
    border-radius: 15px;
    color: white;
    padding: 6px 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  .theme-toggle:hover {
    background: #8e3fff;
  }

  body.light {
    background-color: var(--background-light);
    color: var(--text-light);
  }

  body.light .player {
    background: rgba(255,255,255,0.8);
  }

  body.light button {
    color: var(--text-light);
  }

  body.light button::after {
    background: rgba(0,0,0,0.7);
  }

  body.light .song-artist {
    color: #555;
  }
</style>
</head>
<body>

<button class="theme-toggle" id="theme-toggle">‚òÄÔ∏è Light</button>

<div class="player">
  <div class="cover" id="cover">Loading...</div>
  <div class="song-title" id="song-title"></div>
  <div class="song-artist" id="song-artist"></div>

  <audio id="audio"></audio>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev" data-tooltip="Previous">‚èÆÔ∏è</button>
    <button id="play" data-tooltip="Play">‚ñ∂Ô∏è</button>
    <button id="next" data-tooltip="Next">‚è≠Ô∏è</button>
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8" title="Volume">
</div>

<script>
  const songs = [
    {title: "Angels Like You", artist: "Miley Cyrus", file: "https://github.com/Gya09/Radio/releases/download/v1.0/MileyCyrus.-.Angels.Like.You.Lyrics.mp3"},
    {title: "Easy On Me", artist: "Adele", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Adele.-.Easy.On.Me.Official.Lyric.Video.mp3"},
    {title: "Forever Young", artist: "Alphaville", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Alphaville.-.Forever.Young.Video.Lyrics.mp3"},
    {title: "505", artist: "Arctic Monkeys", file: "https://github.com/Gya09/Radio/releases/download/v1.0/arctic.monkeys.__.505.lyrics.mp3"},
    {title: "Beautiful Things", artist: "Benson Boone", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Benson.Boone.-.Beautiful.Things.Official.Music.Video.mp3"},
    {title: "When I Was Your Man", artist: "Bruno Mars", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Bruno.Mars.-.When.I.Was.Your.Man.mp3"},
    {title: "Can I Be Him", artist: "James Arthur", file: "https://github.com/Gya09/Radio/releases/download/v1.0/can.i.be.him.-.james.arthur.speed.up.with.lyrics.mp3"},
    {title: "I Can Tell", artist: "Giveon", file: "https://github.com/Gya09/Radio/releases/download/v1.0/GIVEON.-.I.CAN.TELL.mp3"},
    {title: "Drunk Text", artist: "Henry Moodie", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Henry.Moodie.-.drunk.text.Lyrics.mp3"},
    {title: "Glimpse of Us", artist: "Joji", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Joji.-.Glimpse.of.Us.Lyrics.mp3"},
    {title: "Somewhere Only We Know", artist: "Keane", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Keane.-.Somewhere.Only.We.Know.Lyrics.mp3"},
    {title: "Die With A Smile", artist: "Lady Gaga & Bruno Mars", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Lady.Gaga.Bruno.Mars.-.Die.With.A.Smile.Lyrics.mp3"},
    {title: "We Hug Now", artist: "Sydney Rose", file: "https://github.com/Gya09/Radio/releases/download/v1.0/Sydney.Rose.-.We.Hug.Now.Lyrics.mp3"},
    {title: "Die For You", artist: "The Weeknd", file: "https://github.com/Gya09/Radio/releases/download/v1.0/The.Weeknd.-.DIE.FOR.YOU.Lyrics.mp3"}
  ];

  let currentSong = 0;
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play");
  const title = document.getElementById("song-title");
  const artist = document.getElementById("song-artist");
  const progressContainer = document.getElementById("progress-container");
  const progress = document.getElementById("progress");
  const currentTimeEl = document.getElementById("current-time");
  const durationEl = document.getElementById("duration");
  const volumeSlider = document.getElementById("volume");
  const cover = document.getElementById("cover");
  const themeToggle = document.getElementById("theme-toggle");

  function loadSong(song) {
    title.textContent = song.title;
    artist.textContent = song.artist;
    cover.textContent = song.title;
    audio.src = song.file;
  }

  function playSong() {
    audio.play();
    playBtn.textContent = "‚è∏Ô∏è";
    playBtn.dataset.tooltip = "Pause";
  }

  function pauseSong() {
    audio.pause();
    playBtn.textContent = "‚ñ∂Ô∏è";
    playBtn.dataset.tooltip = "Play";
  }

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      playSong();
    } else {
      pauseSong();
    }
  });

  document.getElementById("next").addEventListener("click", () => {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(songs[currentSong]);
    playSong();
  });

  document.getElementById("prev").addEventListener("click", () => {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(songs[currentSong]);
    playSong();
  });

  audio.addEventListener("timeupdate", updateProgress);
  progressContainer.addEventListener("click", setProgress);
  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  function updateProgress(e) {
    const { duration, currentTime } = e.srcElement;
    const progressPercent = (currentTime / duration) * 100;
    progress.style.width = `${progressPercent}%`;

    let minutes = Math.floor(currentTime / 60);
    let seconds = Math.floor(currentTime % 60);
    if (seconds < 10) seconds = `0${seconds}`;
    currentTimeEl.textContent = `${minutes}:${seconds}`;

    if (duration) {
      let durMin = Math.floor(duration / 60);
      let durSec = Math.floor(duration % 60);
      if (durSec < 10) durSec = `0${durSec}`;
      durationEl.textContent = `${durMin}:${durSec}`;
    }
  }

  function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  }

  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("light");
    if (document.body.classList.contains("light")) {
      themeToggle.textContent = "üåô Dark";
    } else {
      themeToggle.textContent = "‚òÄÔ∏è Light";
    }
  });

  loadSong(songs[currentSong]);
</script>

</body>
</html>
