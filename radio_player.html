<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gya09 Radio Player</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .player {
      background: #181818;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      max-width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      animation: spin 10s linear infinite;
      animation-play-state: paused;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h2 {
      font-size: 16px;
      margin: 10px 0 15px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      animation: marquee 8s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    button {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #17a34a;
    }
  </style>
</head>
<body>
  <div class="player">
    <img id="cover" src="https://i.imgur.com/zEfdO3O.jpg" alt="Cover Art">
    <h2 id="title">Click Start to Play</h2>
    <audio id="audio"></audio>
    <div>
      <button id="startBtn" onclick="startRadio()">▶ Start Radio</button>
      <button onclick="prevSong()">⏮ Prev</button>
      <button onclick="nextSong()">⏭ Next</button>
    </div>
  </div>

  <script>
    const songs = [
      {
        title: "Dreams of Summer – Komiku",
        src: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9ff1f7ec8.mp3?filename=dreams-of-summer-11449.mp3",
        cover: "https://i.imgur.com/0QZclKF.jpg"
      },
      {
        title: "Journey – A Himitsu",
        src: "https://cdn.pixabay.com/download/audio/2023/02/02/audio_d23c0a207b.mp3?filename=journey-138397.mp3",
        cover: "https://i.imgur.com/0UpYvXh.jpg"
      },
      {
        title: "Sunny Days – Scandinavianz",
        src: "https://cdn.pixabay.com/download/audio/2022/03/10/audio_43821cc8e1.mp3?filename=sunny-days-110997.mp3",
        cover: "https://i.imgur.com/zEfdO3O.jpg"
      },
      {
        title: "Chill Vibes – Luke Bergs",
        src: "https://cdn.pixabay.com/download/audio/2023/06/01/audio_57343c4e48.mp3?filename=chill-vibes-146466.mp3",
        cover: "https://i.imgur.com/yrgqIvK.jpg"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const startBtn = document.getElementById("startBtn");

    function loadSong(index) {
      const song = songs[index];
      title.textContent = song.title;
      cover.src = song.cover;
      audio.src = song.src;
    }

    function startRadio() {
      startBtn.style.display = "none";
      audio.play();
      cover.style.animationPlayState = "running";
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audio.play();
    }

    audio.addEventListener("ended", nextSong);
    audio.addEventListener("play", () => cover.style.animationPlayState = "running");
    audio.addEventListener("pause", () => cover.style.animationPlayState = "paused");

    loadSong(currentIndex);
  </script>
</body>
</html>
