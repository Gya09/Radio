<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gya Mini Spotify Player</title>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  .player {
    background-color: #181818;
    border-radius: 16px;
    padding: 20px;
    width: 320px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  .song-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 15px;
  }

  button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
  }

  button:hover {
    color: #1db954;
  }

  input[type="range"] {
    width: 100%;
    margin-top: 10px;
    accent-color: #1db954;
  }
</style>
</head>
<body>

<div class="player">
  <div class="song-title" id="song-title">Joji - Glimpse of Us</div>
  <audio id="audio" src="Joji.-.Glimpse.of.Us.Lyrics.mp3"></audio>

  <div class="controls">
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="next">⏭️</button>
  </div>

  <input type="range" id="volume" min="0" max="1" step="0.01">
</div>

<script>
  const songs = [
    "MileyCyrus.-.Angels.Like.You.Lyrics.mp3",
    "Adele.-.Easy.On.Me.Official.Lyric.Video.mp3",
    "Joji.-.Glimpse.of.Us.Lyrics.mp3",
    "The.Weeknd.-.DIE.FOR.YOU.Lyrics.mp3"
  ];

  let currentSong = 0;
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play");
  const title = document.getElementById("song-title");
  const volumeSlider = document.getElementById("volume");

  playBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = "⏸️";
    } else {
      audio.pause();
      playBtn.textContent = "▶️";
    }
  });

  document.getElementById("next").addEventListener("click", () => {
    currentSong = (currentSong + 1) % songs.length;
    changeSong();
  });

  document.getElementById("prev").addEventListener("click", () => {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    changeSong();
  });

  volumeSlider.addEventListener("input", () => {
    audio.volume = volumeSlider.value;
  });

  function changeSong() {
    audio.src = songs[currentSong];
    title.textContent = songs[currentSong].replaceAll('.', ' ');
    audio.play();
    playBtn.textContent = "⏸️";
  }
</script>

</body>
</html>
