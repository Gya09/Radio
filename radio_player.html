<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Player - Gya09</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #a259ff;
  --dark-bg: #121212;
  --light-bg: #f2f2f2;
  --text-dark: #fff;
  --text-light: #000;
}
* {box-sizing:border-box;}
body {margin:0;font-family:'Poppins',sans-serif;display:flex;height:100vh;background:var(--dark-bg);color:var(--text-dark);transition:0.5s;}
body.light {background:var(--light-bg);color:var(--text-light);}
.sidebar {width:250px;background:rgba(30,30,30,0.9);backdrop-filter:blur(12px);padding:20px;overflow-y:auto;}
body.light .sidebar {background:rgba(255,255,255,0.8);}
.sidebar h2 {margin-top:0;color:var(--accent);}
#search {width:100%;padding:8px;margin-bottom:10px;border-radius:8px;border:none;}
.song-item {padding:10px 5px;cursor:pointer;border-radius:8px;transition:0.3s;}
.song-item:hover {background:var(--accent);color:white;}
.main {flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px;position:relative;}
.cover {width:300px;height:300px;background:linear-gradient(135deg,var(--accent),#5a2ea6);border-radius:15px;display:flex;justify-content:center;align-items:center;font-size:20px;color:white;text-shadow:0 0 6px rgba(0,0,0,0.4);margin-bottom:20px;}
.song-title {font-weight:600;font-size:22px;}
.song-artist {font-size:16px;color:#b3b3b3;margin-bottom:15px;}
.controls {display:flex;justify-content:center;align-items:center;gap:25px;margin-bottom:15px;}
button {background:none;border:none;color:var(--text-dark);font-size:26px;cursor:pointer;position:relative;}
button:hover {color:var(--accent);}
button::after {content:attr(data-tooltip);position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);background:rgba(50,50,50,0.9);color:white;font-size:12px;padding:3px 8px;border-radius:5px;opacity:0;pointer-events:none;transition:0.3s;}
button:hover::after {opacity:1;}
.progress-container {width:100%;height:6px;background:#333;border-radius:3px;cursor:pointer;margin-bottom:10px;}
.progress {height:6px;background:var(--accent);width:0%;border-radius:3px;}
.time {display:flex;justify-content:space-between;font-size:12px;color:#b3b3b3;width:100%;margin-bottom:15px;}
.volume-wrapper {width:100%;display:flex;align-items:center;justify-content:space-between;margin-bottom:15px;}
input[type="range"] {flex:1;accent-color:var(--accent);cursor:pointer;margin-right:10px;}
.theme-toggle {position:absolute;top:20px;right:25px;background:var(--accent);border:none;border-radius:15px;color:white;padding:6px 12px;cursor:pointer;transition:0.3s;}
.theme-toggle:hover {background:#8e3fff;}
body.light button {color:var(--text-light);}
body.light button::after {background:rgba(0,0,0,0.7);}
body.light .song-artist {color:#555;}
#welcome-screen {position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#a259ff,#5a2ea6);display:flex;justify-content:center;align-items:center;flex-direction:column;color:white;font-family:'Poppins',sans-serif;z-index:9999;}
#welcome-screen h1 {font-size:48px;margin-bottom:20px;}
#welcome-screen button {padding:12px 24px;border:none;border-radius:12px;background:white;color:#a259ff;font-size:18px;cursor:pointer;}
@media(max-width:768px){body{flex-direction:column;}.sidebar{width:100%;display:flex;overflow-x:auto;padding:10px;}.song-item{flex:0 0 auto;margin-right:10px;}.main{width:100%;}}
</style>
</head>
<body>

<div id="welcome-screen">
  <h1>Welcome</h1>
  <button id="start-btn">Start Listening</button>
</div>

<div class="sidebar">
  <h2>Playlist</h2>
  <input type="text" id="search" placeholder="Search lagu...">
  <div id="song-list"></div>
</div>

<div class="main">
  <button class="theme-toggle" id="theme-toggle">‚òÄÔ∏è Light</button>
  <div class="cover" id="cover">Loading...</div>
  <div class="song-title" id="song-title"></div>
  <div class="song-artist" id="song-artist"></div>
  <audio id="audio" preload="auto"></audio>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev" data-tooltip="Previous">‚èÆÔ∏è</button>
    <button id="play" data-tooltip="Play">‚ñ∂Ô∏è</button>
    <button id="next" data-tooltip="Next">‚è≠Ô∏è</button>
  </div>

  <div class="volume-wrapper">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <span id="volume-percent">50%</span>
  </div>
</div>

<script>
const songs = [
  {title:"Angels Like You", artist:"Miley Cyrus", file:"https://github.com/Gya09/Radio/releases/download/v1.0/MileyCyrus.-.Angels.Like.You.Lyrics.mp3"},
  {title:"Easy On Me", artist:"Adele", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Adele.-.Easy.On.Me.Official.Lyric.Video.mp3"},
  {title:"Forever Young", artist:"Alphaville", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Alphaville.-.Forever.Young.Video.Lyrics.mp3"},
  {title:"505", artist:"Arctic Monkeys", file:"https://github.com/Gya09/Radio/releases/download/v1.0/arctic.monkeys.__.505.lyrics.mp3"},
  {title:"Beautiful Things", artist:"Benson Boone", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Benson.Boone.-.Beautiful.Things.Official.Music.Video.mp3"},
  {title:"When I Was Your Man", artist:"Bruno Mars", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Bruno.Mars.-.When.I.Was.Your.Man.mp3"},
  {title:"Can I Be Him", artist:"James Arthur", file:"https://github.com/Gya09/Radio/releases/download/v1.0/can.i.be.him.-.james.arthur.speed.up.with.lyrics.mp3"},
  {title:"I Can Tell", artist:"Giveon", file:"https://github.com/Gya09/Radio/releases/download/v1.0/GIVEON.-.I.CAN.TELL.mp3"},
  {title:"Drunk Text", artist:"Henry Moodie", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Henry.Moodie.-.drunk.text.Lyrics.mp3"},
  {title:"Glimpse of Us", artist:"Joji", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Joji.-.Glimpse.of.Us.Lyrics.mp3"},
  {title:"Somewhere Only We Know", artist:"Keane", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Keane.-.Somewhere.Only.We.Know.Lyrics.mp3"},
  {title:"Die With A Smile", artist:"Lady Gaga & Bruno Mars", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Lady.Gaga.Bruno.Mars.-.Die.With.A.Smile.Lyrics.mp3"},
  {title:"We Hug Now", artist:"Sydney Rose", file:"https://github.com/Gya09/Radio/releases/download/v1.0/Sydney.Rose.-.We.Hug.Now.Lyrics.mp3"},
  {title:"Die For You", artist:"The Weeknd", file:"https://github.com/Gya09/Radio/releases/download/v1.0/The.Weeknd.-.DIE.FOR.YOU.Lyrics.mp3"}
];

let currentSong=0;
const audio=document.getElementById("audio");
const playBtn=document.getElementById("play");
const titleEl=document.getElementById("song-title");
const artistEl=document.getElementById("song-artist");
const progressContainer=document.getElementById("progress-container");
const progress=document.getElementById("progress");
const currentTimeEl=document.getElementById("current-time");
const durationEl=document.getElementById("duration");
const volumeSlider=document.getElementById("volume");
const volumePercent=document.getElementById("volume-percent");
const cover=document.getElementById("cover");
const themeToggle=document.getElementById("theme-toggle");
const songListEl=document.getElementById("song-list");
const searchInput=document.getElementById("search");
const welcomeScreen=document.getElementById("welcome-screen");
const startBtn=document.getElementById("start-btn");

startBtn.addEventListener("click",()=>{welcomeScreen.style.display="none";});

function loadSong(song){
  titleEl.textContent=song.title;
  artistEl.textContent=song.artist;
  cover.textContent=song.title;
  audio.src=song.file;
}

function playSong(){audio.play();playBtn.textContent="‚è∏Ô∏è";playBtn.dataset.tooltip="Pause";}
function pauseSong(){audio.pause();playBtn.textContent="‚ñ∂Ô∏è";playBtn.dataset.tooltip="Play";}

playBtn.addEventListener("click",()=>audio.paused?playSong():pauseSong());
document.getElementById("next").addEventListener("click",()=>{currentSong=(currentSong+1)%songs.length;loadSong(songs[currentSong]);playSong();});
document.getElementById("prev").addEventListener("click",()=>{currentSong=(currentSong-1+songs.length)%songs.length;loadSong(songs[currentSong]);playSong();});
audio.addEventListener("timeupdate",updateProgress);
progressContainer.addEventListener("click",setProgress);

volumeSlider.addEventListener("input",()=>{
  audio.volume=volumeSlider.value;
  volumePercent.textContent=Math.round(volumeSlider.value*100)+"%";
});

function updateProgress(e){
  const {duration,currentTime}=e.srcElement;
  const percent=(currentTime/duration)*100;
  progress.style.width=`${percent}%`;
  let m=Math.floor(currentTime/60);
  let s=Math.floor(currentTime%60); if(s<10)s=`0${s}`;
  currentTimeEl.textContent=`${m}:${s}`;
  if(duration){let dm=Math.floor(duration/60); let ds=Math.floor(duration%60); if(ds<10)ds=`0${ds}`; durationEl.textContent=`${dm}:${ds}`;}
}
function setProgress(e){const width=this.clientWidth; const clickX=e.offsetX; const dur=audio.duration; audio.currentTime=(clickX/width)*dur;}

themeToggle.addEventListener("click",()=>{
  document.body.classList.toggle("light");
  themeToggle.textContent=document.body.classList.contains("light")?"üåô Dark":"‚òÄÔ∏è Light";
});

// Build playlist
songs.forEach((song,index)=>{
  const div=document.createElement("div");
  div.classList.add("song-item");
  div.textContent=`${song.title} - ${song.artist}`;
  div.addEventListener("click",()=>{currentSong=index;loadSong(song);playSong();});
  songListEl.appendChild(div);
});

// Search filter
searchInput.addEventListener("input",()=>{
  const query=searchInput.value.toLowerCase();
  document.querySelectorAll(".song-item").forEach(item=>{
    const text=item.textContent.toLowerCase();
    item.style.display=text.includes(query)?"block":"none";
  });
});

loadSong(songs[currentSong]);
</script>
</body>
</html>
